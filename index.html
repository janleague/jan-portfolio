  <script>
    // Fetch projects with parameters for better compatibility
    fetch('https://api.github.com/users/janleague/repos?per_page=100&sort=updated')
      .then(res => res.json())
      .then(repos => {
        const container = document.getElementById('projects');
        repos.forEach(repo => {
          if(!repo.fork && !repo.private){
            const card = document.createElement('div');
            card.className = 'p-6 rounded-lg bg-gray-800 shadow-2xl rainbow-border hover:scale-105 transition-transform';
            card.innerHTML = `
              <h4 class="text-2xl font-bold mb-2">${repo.name}</h4>
              <p class="text-gray-300 mb-4">${repo.description || 'No description provided.'}</p>
              <a href="${repo.html_url}" target="_blank" class="text-blue-400 hover:underline">View on GitHub</a>
            `;
            container.appendChild(card);
          }
        });
      });

    // Spotify autoplay toggle simulation (note: Spotify embeds can't be controlled with JS due to CORS)
    function toggleSpotify() {
      const iframe = document.getElementById('spotifyPlayer');
      // Unfortunately, Spotify embed iframe cannot be programmatically paused/played due to cross-origin restrictions.
      alert('Spotify playback control is limited by Spotify. Use the player controls in the embed to play/pause.');
    }
